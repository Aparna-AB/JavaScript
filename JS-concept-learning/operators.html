<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Arithmetic Operators</h1>
    <script>
        let x=5;
        let y=5;
        document.write("<h3>Addition operator<br/>=> 5+5</h3>",x + y,"<br/>")

        let a=50;
        let b=37;
        document.write("<h3>Subtraction operator<br/>=> 50-37</h3>",a-b,"<br/>")

        let c=20;
        let d=35;
        document.write("<h3>multiplication operator<br/>=> 20*35</h3>",c*d,"<br/>")

        let h=120;
        let i=2;
        document.write("<h3>Division operator<br/>=>120/2</h3>",h/i,"<br/>")

        let m=14;
        let n=3;
        document.write("<h3>Modulus operator<br/>=>14%3</h3>",m%n,"<br/>")

        let p=20;
        let q=30;
        p++;
        ++q;
        document.write("<h3>Increment operator <br/>=>20++ & 30++</h3>",p ,"<br/>", q,"<br/>")

        let k=20;
        let l=30;
        k--;
        --l;
        document.write("<h3>Decrement operator<br/> =>20-- & 30--</h3>",k ,"<br/>", l,"<br/>")

        let a1=50;
        let b1=2;
            document.write("<h3>Exponent operator<br/> =>50**2</h3>",a1**b1)



    </script>
    
    <script src="./index.js"></script>
</body>
</html>
